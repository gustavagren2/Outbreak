<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zombie Outbreak</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Title -->
  <header class="titlebar">
    <h1><span class="zx">Zombie Outbreak</span> <span class="tag">v2</span></h1>
    <button id="muteBtn" class="btn btn-ghost">Mute</button>
  </header>

  <!-- LOBBY (pixel world) -->
  <section id="lobby" class="panel">
    <canvas id="lobbyCanvas" width="1600" height="540"></canvas>

    <!-- Bottom control bar -->
    <div class="lobby-bar">
      <div class="field">
        <div class="picon-box"><canvas id="avatarCanvas" width="40" height="40"></canvas></div>
        <input id="nameInput" class="input" placeholder="Character name" maxlength="16" />
      </div>
      <label class="btn-toggle">
        <input id="readyChk" type="checkbox" />
        <span>Ready</span>
      </label>

      <div class="chatbox">
        <input id="chatInput" class="input" placeholder="Write message" maxlength="160" />
        <button id="chatSend" class="btn">Send</button>
      </div>

      <button id="startBtn" class="btn primary">Start game</button>
      <div id="readyCount" class="muted"></div>
    </div>
  </section>

  <!-- ROLE REVEAL -->
  <section id="reveal" class="panel hidden">
    <canvas id="revealAvatar" width="160" height="160"></canvas>
    <h2 id="revealTitle"></h2>
    <p id="revealText" class="muted"></p>
    <div class="countdown">Game starting in <span id="countdown">10s</span></div>
  </section>

  <!-- GAME -->
  <section id="game" class="panel hidden">
    <div class="hud">
      <div id="roundText" class="muted"></div>
      <div id="gameTimer" class="muted"></div>
      <div id="infectCount" class="muted"></div>
      <div id="powerHUD" class="muted"></div>
    </div>
    <canvas id="gameCanvas" width="1600" height="900"></canvas>
  </section>

  <!-- LEADERBOARD -->
  <section id="board" class="panel hidden">
    <h2 id="boardRound">Leaderboard</h2>
    <div class="table">
      <div class="thead">
        <div>Player</div><div class="t-right">Survival (s)</div><div class="t-right">Infections</div><div class="t-right">Bonus</div><div class="t-right">Round</div><div class="t-right">Total</div>
      </div>
      <div id="boardRows" class="tbody"></div>
    </div>

    <div id="boardNext" class="muted">Next round in <span id="boardCountdown">5s</span></div>

    <div id="finalExtras" class="hidden">
      <div class="rowline muted">Chat</div>
      <div id="boardChatLog" class="chatlog"></div>
      <div class="chatbox">
        <input id="boardChatInput" class="input" placeholder="Write message" maxlength="160" />
        <button id="boardChatSend" class="btn">Send</button>
      </div>
      <button id="playAgainBtn" class="btn primary">Play again</button>
    </div>
  </section>

  <!-- hidden fallback for old code (safe no-op) -->
  <ul id="playerList" class="hidden"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
